steps:
- name: 'maven:3.8.4-openjdk-11'
  entrypoint: 'mvn'
  args: ['-Dmaven.compiler.source=11', '-Dmaven.compiler.target=11','clean', 'install']
  dir: 'springboot-gcp-assignment-main/springboot-gcp-assignment-main'
  env:
    - 'JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/jvm/java-11-openjdk-amd64/bin'

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy']
  dir: 'springboot-gcp-assignment-main/springboot-gcp-assignment-main'
